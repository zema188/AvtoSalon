
<div class="header-w header_car ">
    <header class ="header container">
        <div class="header__content">
            <div class="header__content-action">
                <div class="header__back_mobile">
                    <img src="./img/icons/Arrow_black_mob.svg" alt="back">
                </div>
                <a href="/" class="header__logo logo">
                    <img src="./img/icons/logo-car.svg" alt="logo">
                </a>
            </div>
            <a href="/" class="header__logo header__logo-pc logo">
                Автосалон
            </a>
            <nav class="header__nav">
                @@item1
                @@item2
                @@item3
                @@item4
                @@item5
                @@item6
            </nav>
            <div class="header__phone-action">
                <button class="header__phone-btn btn btn_blue btn_phone show-modal-phone">
                    <span>
                        Показать телефон
                    </span>
                    <img src="./img/icons/phone_black.svg" alt="phone">
                </button>
                <div class="header__menu ">
                    <div class="nav-icon toggle-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-car container">
            <div class="header-car__name">
                <div class="header-car__back">
                    <a class="back" href="#">
                        <picture>
                            <source media="(max-width: 539px)" srcset="./img/icons/Arrow_black_mob.svg">
                            <img src="./img/icons/Arrow_black.svg" alt="back">
                        </picture>
                    </a>
                    <span>
                        Volkswagen Golf Plus, 2011
                    </span>
                </div>
                <div class="header-car__price">
                    <div class="header-car__price-now">
                        1 555 750 ₽
                    </div>
                    <div class="header-car__price-before">
                        1 855 900 ₽
                    </div>
                </div>
            </div>
            <div class="header__phone-action">
                <button class="header__phone-btn btn btn_blue btn_phone show-modal-phone ">
                    <span>
                        Показать телефон
                    </span>
                    <img src="./img/icons/phone_black.svg" alt="phone">
                </button>
                <div class="header__menu ">
                    <div class="nav-icon toggle-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="ticker">
        <div class="ticker-swiper ">
            <div class="ticker-swiper__wrapper ">
                <a href="#car-in-stock" class="ticker-swiper__slide ">
                    авто в наличии
                </a>
                <div class="point">
                    ·
                </div>
                <a href="#price" class="ticker-swiper__slide ">
                    комплектации и цены
                </a>
                <div class="point">
                    ·
                </div>
                <a href="#modifications" class="ticker-swiper__slide ">
                    модификации
                </a>
            </div>
        </div>
    </div>
</div>
<div class="header-m">
    <div class="header-m__content">
        <a href="/" class="header-m__logo">
            <img src="./img/icons/logo.svg" alt="logo">
        </a>
        <div class="header-m__list">
            @@item1
            @@item2
            @@item3
            @@item4
            @@item5
            @@item6
        </div>
        <div class="header-m__close toggle-menu">
            <img src="./img/icons/close_black.svg" alt="close">
        </div>
    </div>
</div>
