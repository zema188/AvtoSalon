<!-- окно ФИО и номером телефона  -->
<div class="popup-form-default popup popup-modal popup-modal_down ">
    <div class="popup__body">
        <div class="popup__content">
            <form>
                <div class="popup__title">
                    Укажите свои данные
                </div>
                <div class="form-list">
                    <input class="credit__field credit__field_margin field scroll-to-visible-btn-send input-ru" placeholder="Ваше имя" required>
                    <input class="credit__field field scroll-to-visible-btn-send" type="tel" placeholder="Номер телефона" required>
                </div>
                <button type="submit" class="btn btn-to-send">
                    Отправить
                </button>
                <div class="form-lead">
                    Нажимая на кнопку, Вы принимаете <a href="#">согласие на обработку персональных данных</a>
                </div>
            </form>
            <div class="popup-close"></div>
        </div>
    </div>
</div>
